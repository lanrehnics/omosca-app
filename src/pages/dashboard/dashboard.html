<ion-content class="card-background-page">
  <ion-card col-06 (click)="goTo('map')" tappable>
    <img src="http://dummyimage.com/590x250/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image" />
    <div class="card-title">Mapa</div>
    <div class="card-subtitle">
      Visualize no mapa todos os eventos
    </div>
  </ion-card>

  <ion-card col-06 (click)="goTo('user')" tappable>
    <img src="http://dummyimage.com/590x250/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image" />
    <div class="card-title">Perfil</div>
    <div class="card-subtitle">
      Edite as informações do seu perfil
    </div>
  </ion-card>

  <ion-card col-06 (click)="goTo('calendar')" tappable>
    <img src="http://dummyimage.com/590x250/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image" />
    <div class="card-title">Calendário</div>
    <div class="card-subtitle">
      Saiba o dia e horário do evento que deseja ir
    </div>
  </ion-card>

  <ion-card col-06 (click)="goTo('favorites')" tappable>
    <img src="http://dummyimage.com/590x250/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image" />
    <div class="card-title">Favoritos</div>
    <div class="card-subtitle">
      Acesse rapidamente os eventos que você gostou
    </div>
  </ion-card>
</ion-content>
