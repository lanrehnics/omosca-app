<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card>
          <ion-item>
            <h2 [innerHTML]="userData.name"></h2>
            <p [innerHTML]="userData.birthday"></p>
          </ion-item>

          <img [src]="userData.photo" [alt]="userData.name">

          <ion-card-content>
            <p></p>
          </ion-card-content>

          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Baladas</div>
              </button>
            </ion-col>

            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="star"></ion-icon>
                <div>5 Favoritos</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button block color="dark" (click)="logout()">
          Sair
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
